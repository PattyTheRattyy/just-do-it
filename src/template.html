<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get errrr DONE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

</head>
<body>
  <div id="header">
    <button class="newProject">New Project</button>
  </div>
  <div id="sidebar"></div>
  <div id="main">
    <dialog class="projDialog">
      <div class="flex">
        <form method="dialog" class="addProjForm">
          <div class="inputLabel">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              autofocus
              required
            />
          </div>
          <button class="addProj" type="submit">Add</button>
        </form>
      </div>
    </dialog>



    <dialog class="todoDialog">
      <div class="flex">
        <form method="dialog" class="addTodoForm">
          <div class="inputLabel">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              autofocus
              required
            />
          </div>
          <div class="inputLabel">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="dueDate">Due Date</label>
            <input
              type="text"
              name="dueDate"
              id="dueDate"
              placeholder="dueDate"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="priority">Priority</label>
            <input
              type="text"
              name="priority"
              id="priority"
              placeholder="priority"
              required
            />
          </div>
          <!-- <div class="inputLabel">
            <label for="complete">Completed?</label>
            <input type="checkbox" name="complete" id="complete" />
          </div> -->
          <button class="addProj" type="submit">Add</button>
        </form>
      </div>
    </dialog>

    <div id="main-grid">

      <p class="main-titles">Default Project</p>
      <div class="projects-grid">
      </div>

    </div>

  </div>

</body>
</html>
