<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get errrr DONE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

<script defer src="main.js"></script></head>
<body>
  <div id="header">
    <h1 class="headerh1">Just do it!</h1>
    <button class="newProject">New Project</button>
  </div>
  <div id="sidebar"></div>
  <div id="main">
    <dialog class="projDialog">
      <div class="flex">
        <form method="dialog" class="addProjForm">
          <div class="inputLabel">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"

              maxlength="25"

              autofocus
              required
            />
          </div>
          <button class="addProj" type="submit">Add</button>
        </form>
      </div>
    </dialog>



    <dialog class="todoDialog">
      <div class="flex">
        <form method="dialog" class="addTodoForm">
          <div class="inputLabel">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              maxlength="35"
              autofocus
              required
            />
          </div>
          <div class="inputLabel">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
              maxlength="100"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              name="dueDate"
              id="dueDate"
              placeholder="dueDate"
              pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" placeholder="priority" required>
              <option value="">Choose a priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="inputLabel">
            <label for="complete">Completed?</label>
            <input type="checkbox" name="complete" id="complete"/>
          </div>
          <button class="addProj" type="submit">Add</button>
        </form>
      </div>
    </dialog>


    <dialog class="editTodoDialog">
      <div class="flex">
        <form method="dialog" class="editTodoForm">
          <div class="inputLabel">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              maxlength="35"
              autofocus
              required
            />
          </div>
          <div class="inputLabel">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
              maxlength="100"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              name="dueDate"
              id="dueDate"
              placeholder="dueDate"
              pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
              required
            />
          </div>
          <div class="inputLabel">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" placeholder="priority" required>
              <option value="">Choose a priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="inputLabel">
            <label for="complete">Completed?</label>
            <input type="checkbox" name="complete" id="complete" />
          </div>
          <input type="hidden" id="todoID" name="todoID" value="" />
          <div class="formBtns">
            <button class="cancel" type="button">Cancel</button>
            <button class="saveTodoBtn" type="button">Save</button>
            <button class="delTodoBtn" type="button">Delete</button>
          </div>
        </form>
      </div>
    </dialog>

    <div id="main-grid">

      <p class="main-titles"></p>
      <div class="projects-grid">
      </div>

    </div>

  </div>

</body>
</html>
